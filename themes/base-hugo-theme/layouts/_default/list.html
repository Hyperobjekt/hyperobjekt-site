{{ define "main" }}

<nav class="row m-0 inner-page-nav drop-shadow w-100 d-flex align-items-center justify-content-between">
  <div class="wordmark pl-4"><a href="/" class="no-underline whitetext">h y p e r o b j e k t</a></div>
  <div class="nav-menu d-none d-md-block pr-4"><a href="/" class="no-underline pr-4">h o m e</a><a href="/#work" class="no-underline pr-4">w o r k</a><a href="/blog" class="no-underline menu-active">b l o g</a></div>
  <div class="drawer-toggle d-md-none pr-3" id="toggleDrawer" aria-controls="#drawer" aria-label="Toggle navigation drawer">
    <span class="navbar-toggler-icon"></span>
  </div>
</nav>

<div class="row pt-13 pt-lg-15 mb-8">
  <div class="col-xs-12 col-md-10 col-lg-8 col-xl-8 mx-auto ">
    <h1>{{ .Title }}</h1>
  </div>
</div>    
<div class="row mb-12">
{{ range .Pages.ByPublishDate.Reverse }}
<div class="blog-thumb mb-2 mb-md-0 bloglist-item col-12 col-md-1 offset-md-2 d-flex align-items-center"><img src="{{ .Params.blogimage }}"/></div>
  <div class="bloglist-item col-xs-12 col-md-7 col-lg-7 col-xl-7 pl-md-4">
   
    <h2 class="mb-2"><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
    <p>
      
    {{ .Params.description }}
      {{/* partial "date-and-tags.html" . */}}
    </p>
    <div class="readmore"><a class="" href="{{ .Permalink }}" class="readmore">READ  MORE {{ partial "rightarrow" }}</a></div>
    
  </div>

{{ end }}
</div>

{{ partial "footer2.html" . }}


{{ end }}
